app-id: org.briarproject.desktop
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: briar
rename-icon: briar
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  # I'll suggest to use XDG_CONFIG_HOME
  - --persist=~/.briar
  - --filesystem=xdg-download
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre

build-options:
  env:
    JAVA_HOME: /usr/lib/sdk/openjdk17/
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh


  - name: briar-binary
    buildsystem: simple
    build-commands:
        - install -D briar.sh /app/bin/briar
        - install -D briar.jar /app/bin/briar.jar
        - install -D org.briarproject.desktop.desktop /app/share/applications/org.briarproject.desktop.desktop
        - install -D org.briarproject.desktop.appdata.xml /app/share/metainfo/org.briarproject.desktop.appdata.xml
        - install -D org.briarproject.desktop.svg /app/share/icons/hicolor/scalable/apps/briar.svg

    sources:
      - type: file
        path: briar.sh

      - type: file
        path: org.briarproject.desktop.appdata.xml

      # The .desktop file could be extracted from the released deb package
      - type: file
        path: org.briarproject.desktop.desktop

      - type: file
        url: https://desktop.briarproject.org/jars/linux/briar-desktop-linux.jar
        dest-filename: briar.jar
        sha256: 7e806486381222322cf5a8c7b366c17385ad3035fe8486c370f1af7b7fcf5239
        x-checker-data:
          type: html
          url: https://desktop.briarproject.org/jars/linux/briar-desktop-linux.jar
          version-pattern: (\d+)
          url-template: https://desktop.briarproject.org/jars/linux/briar-desktop-$version-linux.jar

      - type: file
        url: https://code.briarproject.org/briar/briar-desktop/-/raw/38723c494a59ec5db24d017341be33af4204c96d/src/main/resources/images/logo_circle.svg?inline=false
        dest-filename: org.briarproject.desktop.svg
        sha256: 95400a8578272600e0b350c4b664c09631c737ce11e750faefe27473460d7923

